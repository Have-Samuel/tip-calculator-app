<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
  <header>
    <h1>Spli<br>tter</h1>
  </header>
  <container class="container">
    <section class="section1">
      <div class="calculator__input1">
        <label for="bill">Bill
        <input  type="number" id="bill" placeholder="0"/>      
      </label>
    </div>
      <div class="calculator__input2">
        <label for="tip">Select Tip %</label>
        <div class="calculator__buttons">
          <button type="button" class="tip-button" data-percentage = "5%">5%</button>
          <button type="button" class="tip-button" data-percentage = "10%">10%</button>
          <button type="button" class="tip-button fiftin" data-percentage = "15%">15%</button>
          <button type="button" class="tip-button" data-percentage = "25%">25%</button>
          <button type="button" class="tip-button" data-percentage = "50%">50%</button>
          <input class="custom" type="number" id="custom" placeholder="Custom" />
        </div>
      </div>
      <div class="calculator__input3 peopleLabel">
        <label for="people">Number of People </label>
        <label for="" class="error">Can't be Zero</label>
    </div>
    <input type="number" id="people" placeholder="0" />
    </section>
      <section class="section2">
        <div class="calculator__output__tip">
          <div class="tip-part">
            <h3>Tip Amount</h3>
          <p class="person1">/ person</p>
          </div>
          <p class="color1">$0</p>
        </div>
        <div class="calculator__output__total">
          <div class="total-part">
            <h3>Total</h3>
          <p class="person2">/ person</p>
          </div>
          <p class="color2">$0</p>
        </div>
        <button type="button" id="reset">Reset</button>
      </div>
    </section>
  </container>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  </body>
</html>
