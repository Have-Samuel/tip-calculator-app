<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
  <header>
    <h1>Spli<br>tter</h1>
  </header>
  <container class="container">
    <section class="section1">
      <div class="calculator__input1">
        <label for="bill">Bill
        <input type="number" id="bill" placeholder="$" />
      </label>
      </div>
      <div class="calculator__input2">
        <label for="tip">Select Tip %</label>
        <div class="calculator__buttons">
          <button class="tip-button">5%</button>
          <button class="tip-button">10%</button>
          <button class="tip-button">15%</button>
          <button class="tip-button">25%</button>
          <button class="tip-button">50%</button>
          <input type="number" id="custom" placeholder="Custom" />
        </div>
      </div>
      <div class="calculator__input3">
        <label for="people">Number of People</label>
        <input type="number" id="people" placeholder="0" />
      </div>
    </section>
      <section class="section2">
        <div class="calculator__output__tip">
          <h3>Tip Amount</h3>
          <p>/ person</p>
          <p>$0.00</p>
        </div>
        <div class="calculator__output__total">
          <h3>Total</h3>
          <p>/ person</p>
          <p>$0.00</p>
        </div>
        <button>Reset</button>
      </div>
    </section>
  </container>
  </main>
  <footer>
    <p>Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
</body>

</html>
